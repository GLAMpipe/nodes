

<setting>
	<settinginfo>
		<settingtitle>
			Match fields
		</settingtitle>
		<settinginstructions>
			Select fields that are used for matching in this collection and in the lookup collection.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>match field in current collection</label>
		<select class="dynamic_field node-settings" name="in_key_field" >
			<option>Choose field</option>
		</select> 
		<label>match field in lookup collection</label>
		<select id="lookup-key-field" class="node-settings" name="lookup_key_field" >
			<option>Choose field</option>
		</select> 
	</settingaction>
</setting>



<setting>
	<settinginfo>
		<settingtitle>
			Copy field
		</settingtitle>
		<settinginstructions>
			Select field that is copied from lookup to this collection.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>copy this field from lookup</label>
		<select id="lookup-copy-field" class="source_dynamic_field node-settings" name="lookup_copy_field" >
			<option>Choose field</option>
		</select> 
		<textarea id="lookup-mongo-fields" class="node-settings" name="copy_fields"></textarea>
	</settingaction>
</setting>
