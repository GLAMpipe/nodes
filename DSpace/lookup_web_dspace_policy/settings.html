

<setting>
	<settinginfo>
		<settingtitle>
			Fetch bitsream policies
		</settingtitle>
		<settinginstructions>
			Choose the field where bitstream objects are (fetched by DSpace query node).

		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Bitsream objects</label>
		<select class="node-settings dynamic-field required" name="in_bitstream" >
			<option value="">choose</option>
		</select>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			DSpace login (optional)
		</settingtitle>
		<settinginstructions>
			Login is optional. If you do not login, then you get data that is publicly available. 
			
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="username" id="username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="password" id="password"/>
	</settingaction>
</setting>
