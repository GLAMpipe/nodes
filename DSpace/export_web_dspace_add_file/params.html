

<label>Choose DSpace REST API url or write url below.</label>
<select id="export-data-dspace-addfile_url" name="required_url" class="node-params">
	<option value="" selected disabled>predefined servers</option>
	<option value="https://demo.dspace.org/rest">https://demo.dspace.org/rest</option>
</select>

<!-- add options starts -->
<button id="export-data-dspace-addfile_plus">+</button>
<div id="export-data-dspace-addfile_addoption" style="display:none">
	<input id="export-data-dspace-addfile_url_add" placeholder="https://demo.dspace.org/rest/" name="url_add" />
	<button id="export-data-dspace-addfile_test" title="test DSpace rest api">test</button>
	<button id="export-data-dspace-addfile_add" title="add url to predefined urls">add</button>
</div>
<!-- add options ends -->


<div id="export-data-dspace-addfile_status" class="status"></div>

<div id="export-data-dspace-addfile_hidden" style="display:none">

	<label>Output fields</label>
	<input name="out_field" value="dspace_upload_response" class="node-params" required />
	<input name="out_link" value="dspace_upload_link" class="node-params" required />
	<input name="out_uuid" value="dspace_upload_uuid" class="node-params" required />
</div>
