

<label>Choose DSpace API URL</label>
<select id="source-web-dspace-collection_url" name="required_dspace_url" class="node-params">
	<option value="" selected disabled>predefined servers</option>
	<option value="https://demo.dspace.org/rest">https://demo.dspace.org/rest</option>
</select>
<button id="source-web-dspace-collection_plus">+</button>

<!-- add options starts -->
<div id="source-web-dspace-collection_addoption" style="display:none">
	<input type="text" id="source-web-dspace-collection_url_add" placeholder="https://demo.dspace.org/rest/" name="url_add" />
	<button id="source-web-dspace-collection_test" title="test DSpace rest api">test</button>
	<button id="source-web-dspace-collection_add" title="add url to predefined urls">add</button>
</div>
<!-- add options ends -->


<div id="source-web-dspace-collection_status" class="status"></div>
