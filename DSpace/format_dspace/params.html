
<label>Choose DSpace REST API url or write url below.</label>
<select id="export-data-dspace-map_url" name="required_url" class="node-params">
	<option value="" selected disabled>predefined servers</option>
	<option value="https://demo.dspace.org/rest">https://demo.dspace.org/rest</option>
</select>

<!-- add options starts -->
<button id="export-data-dspace-map_plus">+</button>
<div id="export-data-dspace-map_addoption" style="display:none">
	<input id="export-data-dspace-map_url_add" placeholder="https://demo.dspace.org/rest/" name="url_add"  />
	<button id="export-data-dspace-map_test" title="test DSpace rest api">test</button>
	<button id="export-data-dspace-map_add" title="add url to predefined urls">add</button>
</div>
<!-- add options ends -->


<div id="export-data-dspace-map_status" class="status"></div>

<div id="export-data-dspace-map_hidden" style="display:none">
	<label>Where to write mapping?</label>
	<input name="out_field" value="export_dspace_mapping" class="node-params" required />
</div>
