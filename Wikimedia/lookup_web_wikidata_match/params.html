

<label>Reconciliation service URL</label>

<label>Choose query field from your data fields (usually field containing name or title)
<select id="process_lookup_wikidata_recon_query" class="node-params dynamic-field" name="in_field">

</select>

<input type="hidden" id="process_lookup_wikidata_recon_suggestions" class="node-params" name="out_result" value="reconciliation_suggestions"/>

<input type="hidden" id="process_lookup_wikidata_recon_match" class="node-params" name="out_match" value="reconciliation_match"/>
