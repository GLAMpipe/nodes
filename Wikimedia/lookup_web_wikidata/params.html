

<label>Wikidata id field?</label>
<select id="lookup_wikidata_in" class="dynamic-field node-params" name="in_field" >
	<option value="">choose</option>
</select>


<label>What data is fetched?</label>
<select id="lookup_wikidata_mode" class="node-params" name="mode">
	<option value="labels">fetch labels</option>
	<option value="sitelinks">fetch sitelinks</option>
	<option value="revision">fetch latest revision number</option>
</select>


<label>Revision field name? </label>
<input id="process_lookup_wikidata_out" class="node-params" name="out_field" value="wd"/>

<label>Modified field name? </label>
<input id="process_lookup_wikidata_out_rev" class="node-params" name="out_modified" value="wd_revision_date"/>
