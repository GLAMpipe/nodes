

<setting>
	<settinginfo>
		<settingtitle>
			CollectiveAccess login
		</settingtitle>
		<settinginstructions>
			You need to get authentication token from server before you can export data
			<br>server: <span id="export-data-ca_serverinfo"></span>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input type="text" value="administrator" id="export-data-ca-user" required />
		<label>password</label>
		<input  type="password" id="export-data-ca-pass"/>
		<button id="export-data-ca-get-token">Get token</button>
		<label>token</label>
		<input  class="node-settings" type="text" name="token" id="export-item-ca-token"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Export settings
		</settingtitle>
		<settinginstructions>
			Choose correct type (table) for export.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Types</label>
		<select name="item_type" class="node-settings">
			<option value="ca_collections">Collections</option>
			<option value="ca_entities">Entities</option>
			<option value="ca_object_lots">LOTs</option>
			<option value="ca_objects">Objects</option>
			<option value="ca_occurrences">Occurrences</option>
		</select>

	</settingaction>
</setting>
