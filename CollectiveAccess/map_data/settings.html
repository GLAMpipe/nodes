



<setting>
	<settinginfo>
		<settingtitle>
			CollectiveAccess login
		</settingtitle>
		<settinginstructions>
			You need to authenticate yourself in order to use CollectiveAccess REST api. Give your user credentials and click "Get token".

		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username</label>
		<input class="node-settings" id="export-mapping-ca-user" name="username" value="administrator"/>
		<label>password</label>
		<input class="node-settings" id="export-mapping-ca-pass" type="password" name="password" value="naksu2"/>
		<button id="export-mapping-ca-get-token">Get token</button>
		<label>token</label>
		<input  class="node-settings" type="text" name="token" id="export-mapping-ca-token"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Type mapping
		</settingtitle>
		<settinginstructions>
			Map document types to types in CollectiveAccess. 

		</settinginstructions>
	</settinginfo>
	<settingaction>
		<label>Get mapping data for primary type</label>
		<select class="node-settings" name="model" id="export-mapping-ca-get-models">
			<option value="">choose primary type </option>
			<option value="ca_objects">Objects</option>
			<option value="ca_entities">Entities</option>
			<option value="ca_object_representations">Object representations</option>
		</select>
		<label>Type field</label>
		<select  class="node-settings dynamic_field" name="type_field" id="export-mapping-ca-type_field">
			<option value="">choose type field</option>
		</select>
		
		<label>Map types</label>
		<settinglistcontainer>
			<div id="export-mapping-ca_type_mapping"></div>
		</settinglistcontainer>

	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Field mapping
		</settingtitle>
		<settinginstructions>
			Map document fields to CA models. 

		</settinginstructions>
	</settinginfo>
	<settingaction>
		
		<label>Map your fields to CollectiveAccess fields</label>
		<settinglistcontainer>
			<div id="export-mapping-ca_mapping"></div>
		</settinglistcontainer>
	</settingaction>
</setting>
