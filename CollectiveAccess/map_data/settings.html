



<setting>
	<settinginfo>
		<settingtitle>
			CollectiveAccess login
		</settingtitle>
		<settinginstructions>
			You need to authenticate yourself in order to use CollectiveAccess REST api. Give your user credentials and click "Get token".

		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username</label>
		<input class="node-settings" id="export-mapping-ca-user" name="username" value="administrator"/>
		<label>password</label>
		<input class="node-settings" id="export-mapping-ca-pass" type="password" name="password" value=""/>
		<button id="export-mapping-ca-get-token">Get token</button>
		<label>token</label>
		<input  class="node-settings" type="text" name="token" id="export-mapping-ca-token"/>
	</settingaction>
</setting>



<setting>
	<settinginfo>
		<settingtitle>
			Mapping
		</settingtitle>
		<settinginstructions>
			Map document fields to CA models. 

		</settinginstructions>
	</settinginfo>
	<settingaction>
		<label>Get mapping data</label>
		<select class="node-settings" name="model" id="export-mapping-ca-get-models">
			<option value="">choose model</option>
			<option value="ca_objects">Objects</option>
			<option value="ca_entities">Entities</option>
		</select>
		<label>Static type id</label>
		<input  class="node-settings" type="text" name="_static_type_id" id="export-mapping-ca-type_id"/>
		<label>Choose type</label>

		<settinglistcontainer>
			<div id="export-mapping-ca_models"></div>
		</settinglistcontainer>
		<label>Map your fields to CollectiveAccess fields</label>
		<settinglistcontainer>
			<div id="export-mapping-ca_mapping"></div>
		</settinglistcontainer>
	</settingaction>
</setting>
