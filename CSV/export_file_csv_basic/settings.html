

<setting>
	<settinginfo>
		<settingtitle>
			CSV field separator
		</settingtitle>
		<settinginstructions>
			Comma is fine in almost all cases.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Separator </label>
		<input class="node-settings" name="sep" value=",">
	</settingaction>
</setting>



<setting>
	<settinginfo>
		<settingtitle>
			Multiple value separator
		</settingtitle>
		<settinginstructions>
			Define here what character(s) is used for joining arrays inside one field.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>Array separator </label>
		<input class="node-settings" name="arr_sep" value="|"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			File name
		</settingtitle>
		<settinginstructions>
			Name of the exported file.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>File name</label>
		<input class="node-settings" name="required_file" value="export.csv" />
	</settingaction>
</setting>  

<setting>
	<settinginfo>
		<settingtitle>
			Fields
		</settingtitle>
		<settinginstructions>
			Define here what fields are included in the CSV file.
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<a href="#" class="ibutton" id="export-file-csv_toggle">toggle selection</a>
		<div id="export-file-csv_fields"></div>
	</settingaction>
</setting>
