

<setting>
	<settinginfo>
		<settingtitle>
			CSV field separator
		</settingtitle>
		<settinginstructions>
			Comma is fine in almost all cases.
		</settinginstructions>
	</settinginfo>

	<settingaction>
		<label>Separator </label>
		<input class="node-settings" name="sep" value=",">
	</settingaction>
</setting>

<setting>
	<settinginfo>
		<settingtitle>
			Filename
		</settingtitle>
		<settinginstructions>
			File name of the exported file.
		</settinginstructions>
	</settinginfo>

	<settingaction>
		<label>File name </label>
		<input class="node-settings" name="required_file" value="export.csv"/>
	</settingaction>
</setting>

<setting>
	<settinginfo>
		<settingtitle>
			Multiple value separator
		</settingtitle>
		<settinginstructions>
			Define here what character(s) is used for joining arrays inside one field.
		</settinginstructions>
	</settinginfo>

	<settingaction>
		<label>Array separator </label>
		<input class="node-settings" name="arr_sep" value="|"/>
	</settingaction>
</setting>


<setting>
	<settinginfo>
		<settingtitle>
			Fields
		</settingtitle>
		<settinginstructions>
			Define here what fields are included in the CSV file.
		</settinginstructions>
	</settinginfo>

	<settingaction>
		<!-- "dynamic-field-checkboxes" div is filled with collection field checkboxes by GLAMpipe -->
		<div id="export-file-csv-fields" name="fields" class="dynamic-field-checkboxes"></div>
	</settingaction>
</setting>
