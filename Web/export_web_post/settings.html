

<setting>
	<settinginfo>
		<settingtitle>
			login
		</settingtitle>
		<settinginstructions>
		</settinginstructions>
	</settinginfo>
	
	<settingaction>
		<label>username </label>
		<input class="node-settings" type="text" name="_username" id="_username" required />
		<label>password</label>
		<input class="node-settings" type="password" name="_password" id="_password"/>

		<label>type</label>
		<select class="node-settings" name="login_type" >
			<option value="basic">Basic Authentication</option>
		</select>
	</settingaction>

</setting>


<setting>

	<settinginfo>
		<settingtitle>
			URL
		</settingtitle>
		<settinginstructions>
			Provide options object for request module.
		</settinginstructions>
	</settinginfo>

	<settingaction>
		<label>start of the URL </label>
		<input class="node-settings" type="text" name="url_start" id="url_start" required />
		
		<label>middle of the URL</label>
		<select class="dynamic-field node-settings" name="inkey_url_middle" >
			<option value="">Choose field</option>
		</select>

		<label>end of the URL </label>
		<input class="node-settings" type="text" name="url_end" id="url_end" required />

	</settingaction>

</setting>
